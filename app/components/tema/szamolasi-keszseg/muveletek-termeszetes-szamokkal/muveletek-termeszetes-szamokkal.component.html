<ActionBar class="actionbar">

</ActionBar>

          <FormattedString>
            <Span text="Az összeadás, kivonás, szorzás és osztás a négy számtani "></Span>
            <Span text="alapművelet." class="bold"></Span>
          </FormattedString>
        </Label>

        <Label textWrap="true" text="A nagyobb mennyiségeket fára, csontra vésett rovásokkal jelölték. A magyar pásztorok még a múlt század közepén is használták ezt a jelölési módot. Az alábbi ábrán a 19. század végén, a 20. sz elején az Alföldön és Erdélyben használt pásztorrovások láthatók."></Label>
        <Image src="~/assets/images/icons/chevron-left.png" (tap)="goBack()" class="center" col="0"></Image> //kép-1
        <Label textWrap="true" text="Az egyes rovásfajták, hasonlóan a római számokhoz, meghatározott mennyiségeket ( stb jelölnek), tehát a pásztorrovás nem helyi értékes számolás."></Label>

        <Label textWrap="true" text="A szorzásról az egyik legkorábbi régészeti emlék a Rhind-papirusz, más néven Ahmesz-papirusz. Az első elnevezés a papirusz megtalálóját, a skót Henry Rhindet, a második a papirusz i.e.  körül élt íróját, az egyiptomi Ahmesz (vagy Jahmesz) írnokot jelöli."></Label>
        <Image src="~/assets/images/icons/chevron-left.png" (tap)="goBack()" class="center" col="0"></Image> //kép-2
        <Label textWrap="true" text="A papiruszon 85 példába foglalva, számolástechnikai eljárások (ezek között található egy speciális szorzási módszertan is) elsőfokú, egy ismeretlenes egyenletek megoldása, terület és térfogat szá-mítási feladat található."></Label>
        <Label textWrap="true" text="Több régészeti emlék is bizonyítja, hogy a legrégebbi ókori kultúrákban, Egyiptomban, Indiában már léteztek használható eljárások osztási feladatok megoldására is."></Label>
      </StackLayout>

  <StackLayout *tabItem="{title: 'Összeg vagy különbség szorzása, osztása'} ">

          </FormattedString>
        </Label>

        <Label textWrap="true" class="text-block">
          <FormattedString>

          </FormattedString>
        </Label>

        <Label textWrap="true" class="text-block">
          <FormattedString>

  <StackLayout *tabItem="{title: 'Feladatok'} ">
    <Label textWrap="true" text="Feladatok " class="pt-10 h2 center "></Label>
    <ScrollView>
      <StackLayout class="tab-content">

        <StackLayout class="feladatok">
          <Label class="feladat-valaszto" text="Bevásárlás" (tap)="feladatValaszto(1)"></Label>

          <StackLayout class="feladat" *ngIf="activFeladat === 1">
            <Label class="text" textWrap="true" text="A pénztárnál sorban álló anyuka megkérte két fiát, számolják össze, mennyi pénzt vonnak le a bankkártyáról, ha a bevásárlókocsiba rakodott cikkeket mind megveszik. Az egyik fiú gyorsabb volt, mint a másik."></Label>
            <Label class="text" textWrap="true" text="Vajon hogyan számolhatott az a fiú, aki előbb kiszámolta a végösszeget?"></Label>
            <Image src="~/assets/images/icons/chevron-left.png" (tap)="goBack()" class="center" col="0"></Image>

            <StackLayout class="megoldas">
              <label class="kerdes" textWrap="true" text="Állapítsd meg, hogy mely termékek árával érdemes kezdeni az összeadást!"></label>
              <Button class="button button-primary" text="Megoldás" (tap)="megoldasValaszto(1)"></Button>
              <StackLayout *ngIf="megoldasok[1]">
                <Label class="text" textWrap="true" text="A kenyér és a narancslé árával érdemes kezdeni."></Label>
                <Label class="text bold" textWrap="true" text="Magyarázat:"></Label>
                <Label class="text" textWrap="true" text="Érdemes azzal a két értékkel kezdeni az összeadást, ahol az összeg 0-ra fog végződni. A kenyér és narancslé együttes ára fog 0-ra végződni."></Label>
                <Image src="~/assets/images/icons/chevron-left.png" (tap)="goBack()" class="center" col="0"></Image>
              </StackLayout>
            </StackLayout>

            <StackLayout class="megoldas">
              <Label class="kerdes" textWrap="true">
                <FormattedString>
                  <Span text="Jelölje"></Span>
                  <Span text=" x " class="keplet"></Span>
                  <Span text="a kirándulók számát. Add meg, hogy mi lehet az"></Span>
                  <Span text=" x " class="keplet"></Span>
                  <Span text="változó alaphalmaza!"></Span>
                </FormattedString>
              </Label>
              <Button class="button button-primary" text="Megoldás" (tap)="megoldasValaszto(2)"></Button>
              <StackLayout *ngIf="megoldasok[2]">
                <Label class="text" textWrap="true">
                  <FormattedString>
                    <Span text="Az"></Span>
                    <Span text=" x " class="keplet"></Span>
                    <Span text=" változó alaphalmaza a pozitív egész számok."></Span>
                  </FormattedString>
                </Label>
                <Label class="text bold" textWrap="true" text="Magyarázat:"></Label>
                <Label class="text" textWrap="true">
                  <FormattedString>
                    <Span text="A kirándulók száma nem lehet negatív vagy 0, továbbá nem vehet részt a kiránduláson nem egész számú ember, azaz"></Span>
                    <Span text=" x " class="keplet"></Span>
                    <Span text="csak pozitív egész szám lehet."></Span>
                  </FormattedString>
                </Label>
              </StackLayout>
            </StackLayout>

            <StackLayout class="megoldas">
              <label class="kerdes" textWrap="true" text="Írd fel algebrai kifejezéssel, hogy mennyibe fog kerülni összesen a kiránduláson részt vevők szállása!"></label>
              <Button class="button button-primary" text="Megoldás" (tap)="megoldasValaszto(3)"></Button>
              <StackLayout *ngIf="megoldasok[3]">
                <Label class="text" textWrap="true">
                  <FormattedString>
                    <Span text="A kiránduláson részt vevők szállása összesen:"></Span>
                    <Span text=" 4000x" class="keplet"></Span>
                  </FormattedString>
                </Label>
                <Label class="text bold" textWrap="true" text="Magyarázat:"></Label>
                <Label class="text" textWrap="true">
                  <FormattedString>
                    <Span text="A szállás teljes költségét megkapod, ha egy fő szállásának díját megszorzod a résztvevők számával."></Span>
                    <Span text="Ez"></Span>
                    <Span text=" 4000⋅x " class="keplet"></Span>
                    <Span text="röviden"></Span>
                    <Span text=" 4000x" class="keplet"></Span>
                  </FormattedString>
                </Label>
              </StackLayout>
            </StackLayout>

            <StackLayout class="megoldas">
              <label class="kerdes" textWrap="true">
                <FormattedString>
                  <Span text="Jelölje"></Span>
                  <Span text=" y " class="keplet"></Span>
                  <Span text="egy fő étkezésének a díját. Add meg, mi lehet az"></Span>
                  <Span text=" y " class="keplet"></Span>
                  <Span text="változó alaphalmaza!"></Span>
                </FormattedString>
              </label>
              <Button class="button button-primary" text="Megoldás" (tap)="megoldasValaszto(4)"></Button>
              <StackLayout *ngIf="megoldasok[4]">
                <Label class="text" textWrap="true">
                  <FormattedString>
                    <Span text="Az"></Span>
                    <Span text=" y " class="keplet"></Span>
                    <Span text="változó alaphalmaza a pozitív egész számok."></Span>
                  </FormattedString>
                </Label>
                <Label class="text bold" textWrap="true" text="Magyarázat:"></Label>
                <Label class="text" textWrap="true">
                  <FormattedString>
                    <Span textWrap="true" text="Az étkezés ára nem lehet negatív vagy 0 , továbbá az étel ára nem lehet nem egész számú forint, azaz y csak pozitív egész szám lehet."></Span>
                  </FormattedString>
                </Label>
              </StackLayout>
            </StackLayout>

            <StackLayout class="megoldas">
              <label class="kerdes" textWrap="true">
                <FormattedString>
                  <Span text="Jelölje"></Span>
                  <Span text=" y " class="keplet"></Span>
                  <Span text="egy fő étkezésének a díját. Írd fel algebrai kifejezéssel, mennyibe fog kerülni összesen a kiránduláson részt vevők étkezése!"></Span>
                </FormattedString>
              </label>
              <Button class="button button-primary" text="Megoldás" (tap)="megoldasValaszto(5)"></Button>
              <StackLayout *ngIf="megoldasok[5]">
                <Label class="text" textWrap="true">
                  <FormattedString>
                    <Span text="A kiránduláson részt vevők étkezése összesen"></Span>
                    <Span text=" xy " class="keplet"></Span>
                    <Span text="forintba fog kerülni."></Span>
                  </FormattedString>
                </Label>
                <Label class="text bold" textWrap="true" text="Magyarázat:"></Label>
                <Label class="text" textWrap="true">
                  <FormattedString>
                    <Span text="Az étkezés teljes költségét megkapod, ha a résztvevők számát megszorzod egy fő étkezésének az árával."></Span>
                    <Span text="Ez"></Span>
                    <Span text=" x⋅y " class="keplet"></Span>
                    <Span text=", röviden"></Span>
                    <Span text=" xy " class="keplet"></Span>
                    <Span text="."></Span>
                  </FormattedString>
                </Label>
              </StackLayout>
            </StackLayout>

            <StackLayout class="megoldas">
              <label class="kerdes" textWrap="true">
                <FormattedString>
                  <Span text="Írd fel algebrai kifejezéssel, hogy mennyi a kirándulás teljes költsége!"></Span>
                </FormattedString>
              </label>
              <Button class="button button-primary" text="Megoldás" (tap)="megoldasValaszto(6)"></Button>
              <StackLayout *ngIf="megoldasok[6]">
                <Label class="text" textWrap="true">
                  <FormattedString>
                    <Span text="A kirándulás teljes költségét az"></Span>
                    <Span text=" 50000+4000x+xy " class="keplet"></Span>
                    <Span text="algebrai kifejezés írja le."></Span>
                  </FormattedString>
                </Label>
                <Label class="text bold" textWrap="true" text="Magyarázat:"></Label>
                <Label class="text" textWrap="true">
                  <FormattedString>
                    <Span text="A kirándulás teljes költségét megkapod, ha az utazás, a szállás és az étkezés költségeit összeadod."></Span>
                  </FormattedString>
                </Label>
                <Label class="text" textWrap="true">
                  <FormattedString>
                    <Span text="Mivel az utazás teljes költsége"></Span>
                    <Span text=" 50000 " class="keplet"></Span>
                    <Span text="forint, a szállásé"></Span>
                    <Span text=" 4000x " class="keplet"></Span>
                    <Span text="forint, az étkezésé pedig"></Span>
                    <Span text=" xy " class="keplet"></Span>
                    <Span text="forint, a kirándulás teljes költsége"></Span>
                    <Span text=" 50000+4000x+xy " class="keplet"></Span>
                    <Span text="forint."></Span>
                  </FormattedString>
                </Label>
              </StackLayout>
            </StackLayout>

          </StackLayout>

        </StackLayout>
      </StackLayout>
    </ScrollView>
  </StackLayout>
